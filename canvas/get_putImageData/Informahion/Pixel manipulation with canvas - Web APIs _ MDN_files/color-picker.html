<!DOCTYPE html>

<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Color picker | Canvas pixel manipulation</title>

    <style>
      .color-cell {
        color: white;
        text-align: center;
      }
      th {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Source</th>
          <th>Hovered color</th>
          <th>Selected color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <canvas id="canvas" width="300" height="227"></canvas>
          </td>
          <td class="color-cell" id="hovered-color"></td>
          <td class="color-cell" id="selected-color"></td>
        </tr>
      </tbody>
    </table>
    <script src="https://mdn.github.io/dom-examples/canvas/pixel-manipulation/color-picker.js"></script>
  

</body></html>
