    while(strings.length  < widh){

function countBs(text){

   for(let i =0; i<=text.length; i++)
   {

   }

}

//2 вариант
function countChar(text, chars){
   var countText = 0;
   var textChars = text.toLowerCase();
   for(let i =0; i<=text.length; i++)
   {
    if(textChars[i] == chars) {countText++;}
   }
   console.log("В слове "+text+" - "+countText+" букв "+ chars);
}
