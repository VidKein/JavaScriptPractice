<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индикатор загрузки</title>
</head>
<style>
 .loader {
    border: 4px solid #3498db;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
    display: none; /* Скрываем индикатор загрузки по умолчанию */
    position: absolute;
    top: 50%;
    left: 50%;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}



</style>
<body>
    <button id="startButton">Начать действие</button>
    <div id="loader" class="loader" ></div>
    <p id="setTimeoutText"></p>

</body>
</html>

<script>
document.getElementById('startButton').addEventListener('click', function () {
    var loader = document.getElementById('loader');
    
    // Показать индикатор загрузки перед выполнением действия
    loader.style.display = 'block';

        // Определите время начала выполнения функции
        var startTime = new Date().getTime();

    // Выполнить какие-либо действия (имитация с задержкой)
    setTimeout(function () {
        
    // Скрыть индикатор загрузки после выполнения действия
    loader.style.display = 'none';
    alert('Действие выполнено!');

        // Определите время завершения выполнения функции
        var endTime = new Date().getTime();

        // Вычислите время выполнения функции в миллисекундах
        var executionTime = endTime - startTime;
        // Выведите время выполнения функции в консоль
        document.getElementById("setTimeoutText").innerText = 'Время выполнения функции: ' + executionTime + ' миллисекунд';

    }, 3000); // Имитация длительного действия в 3 секунды
});
</script>
