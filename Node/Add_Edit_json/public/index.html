<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление JSON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Block">
    <h2>Добавить или изменить данные</h2>
    <form id="updateForm">
      <p><label><b>ID:</b><br><input type="text" id="id"></label></p>
      <p><label><b>Позиция: </b><br>X:<input type="text" id="positionX"></label>Y:<input type="text" id="positionY"></label></p>
      <p><label><b>Vycka: </b><br><input type="number" id="vycka"></label></p>
      <p><label><b>Дата: </b><br><input type="date" id="date"></label></p>
      <p><label><b>Система координат: </b><br><input type="text" id="systemCoordinates" list="coordinateSystem"></label></p>
      <datalist id="coordinateSystem">
        <option value="JTSK">
        <option value="WGS84">
      </datalist>
      <p><label><b>Тип позиции: </b><br><input type="text" id="positionType" list="positionTypePoint"></label></p>
      <datalist id="positionTypePoint">
        <option value="wall">
        <option value="target cross">
        <option value="fence">
        <option value="asphalt">
      </datalist>
      <button type="button" onclick="addData()">Добавить</button>
      <button type="button" onclick="editData()">Изменить</button>
      <button type="button" onclick="deleteData()">Удалить</button>
    </form>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
